[package]
authors      = ["Seokju Na <seokju.me@gmail.com>"]
description  = "TBD"
edition      = "2021"
license      = "MIT"
name         = "webview-bundle"
repository   = "https://github.com/seokju-na/webview-bundle"
rust-version = "1.85.0"
version      = "0.0.0"

[lib]
bench   = false
doctest = false

[dependencies]
async-trait      = { workspace = true }
base64ct         = { workspace = true, optional = true }
bincode          = { workspace = true }
bytes            = { workspace = true, optional = true }
dashmap          = { workspace = true, optional = true }
ecdsa            = { workspace = true, optional = true }
ed25519          = { workspace = true, optional = true }
ed25519-dalek    = { workspace = true, optional = true }
futures-util     = { workspace = true, optional = true }
http             = { workspace = true }
infer            = { workspace = true, optional = true }
k256             = { workspace = true, optional = true }
lz4_flex         = { workspace = true }
opendal          = { workspace = true, optional = true }
p256             = { workspace = true, optional = true }
p384             = { workspace = true, optional = true }
p521             = { workspace = true, optional = true }
percent-encoding = { workspace = true, optional = true }
reqwest          = { workspace = true, default-features = false, optional = true }
serde            = { workspace = true, optional = true }
serde_json       = { workspace = true, optional = true }
sha3             = { workspace = true, optional = true }
thiserror        = { workspace = true }
tokio            = { workspace = true, optional = true }
twox-hash        = { workspace = true, features = ["serialize"] }
urlencoding      = { workspace = true, optional = true }

[dev-dependencies]
tiny_http = { workspace = true }
tokio     = { workspace = true, features = ["full"] }

[features]
_opendal = ["dep:opendal"]
_reqwest = ["dep:reqwest"]
_serde = ["dep:serde", "dep:serde_json"]
async = ["dep:tokio", "tokio/io-util", "tokio/rt", "tokio/rt-multi-thread", "tokio/fs", "tokio/sync"]
full = [
  "async",
  "integrity",
  "integrity-signature",
  "integrity-signature-ecdsa-p256",
  "integrity-signature-ecdsa-p384",
  "integrity-signature-ecdsa-p521",
  "integrity-signature-ecdsa-k256",
  "integrity-signature-ed25519",
  "source",
  "protocol",
  "protocol-local",
  "remote",
  "remote-uploader-s3",
]
integrity = ["_serde", "sha3", "base64ct", "base64ct/alloc"]
integrity-signature = ["integrity"]
integrity-signature-ecdsa-k256 = ["integrity-signature", "k256"]
integrity-signature-ecdsa-p256 = ["integrity-signature", "p256"]
integrity-signature-ecdsa-p384 = ["integrity-signature", "p384"]
integrity-signature-ecdsa-p521 = ["integrity-signature", "p521"]
integrity-signature-ed25519 = ["integrity-signature", "ed25519", "ed25519-dalek", "ed25519-dalek/pkcs8"]
protocol = ["source", "dep:bytes", "dep:infer", "dep:percent-encoding"]
protocol-local = ["protocol", "_reqwest", "reqwest/rustls-tls", "reqwest/macos-system-configuration", "reqwest/charset"]
remote = [
  "async",
  "_reqwest",
  "_serde",
  "reqwest/rustls-tls",
  "reqwest/json",
  "reqwest/hickory-dns",
  "reqwest/stream",
  "urlencoding",
  "dep:futures-util",
  "dep:opendal",
]
remote-uploader-s3 = ["remote", "_opendal", "opendal/services-s3"]
source = ["dep:dashmap", "async", "_serde"]
updater = ["remote", "source"]

[lints.clippy]
module_inception = "allow"
