[package]
authors      = ["Seokju Na <seokju.me@gmail.com>"]
description  = "TBD"
edition      = "2021"
license      = "MIT"
name         = "webview-bundle-node"
publish      = false
repository   = "https://github.com/seokju-na/webview-bundle"
rust-version = "1.85.0"
version      = "0.0.0"

[lib]
bench      = false
crate-type = ["cdylib"]
doctest    = false

[dependencies]
napi = { workspace = true, features = ["napi8", "async"] }
napi-derive = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["fs", "io-util"] }
webview-bundle = { workspace = true, features = [
  "source",
  "protocol",
  "protocol-local",
  "remote",
  "remote-uploader-s3",
  "updater",
] }

[build-dependencies]
napi-build = { workspace = true }

[dev-dependencies]
tokio = { workspace = true, features = ["full"] }

[lints.clippy]
module_inception = "allow"
